<!DOCTYPE html>
<head>
        <title> POTCY cold store</title>
        <link href='dist/css/bootstrap.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <style>
        .bg {
            height: 100%;
            background: url("London_Fields.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding: 5px 75px 50px 0;
        }
        p {
            color: white;
        }
        .smaller {
            font-size: 35px;
            margin: 0 0 0 10px;
            position: fixed;
        }
        #subscribe {
            margin-top: 60px;
            color: white;
            font-weight: bold;
        }
        .underline {
            text-decoration: underline;
        }
        #InputPostCode {
            width: 156px;
        }
        #InputEmail {
            width: 240px;
        }
        @-webkit-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @-moz-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @-o-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        //use in bottom half// {
            -webkit-animation: blink 3s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation: blink 3s;
            -moz-animation-iteration-count: infinite;
            -o-animation: blink 3s;
            -o-animation-iteration-count: infinite;
        }
        img {
            margin: 80px 0 0 125px;
            height: 500px;
        }
        .explain_potcy {
            min-height: 670px;
            background: url("images/stripe_background3.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

    </style>
</head>

<body>
    <div class="bg">
    <p><span class="smaller">POT.CY cold store:</span></p>


        <div class="row" >
        <div class='col-sm-2'> </div>
        <div class='col-sm-8' style="text-align: center">
            <p><a href="icecreamparty.html"><img src="images/pink_logo.png" alt="rotating image" id="rotator"></a>
            </p>
        </div>
        <div class='col-sm-2'>
            <form role="form" id="subscribe" style="margin-right: 15px">
                    <p style="width: 250px">Leave your details for some <br><span class="underline">FREE LOCAL CRAFT ICE CREAM</span></p>
                <div class="form-group">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="InputPostCode" placeholder="Post Code e.g. E8">
                </div>
                <div class="checkbox">
                <label>
                  <input type="checkbox"> Tell me when you're selling near me
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
    </div>
    </div>
    <div class="explain_potcy">

    </div>

<script type="text/javascript">
(function() {
    var rotator = document.getElementById('rotator'); 
    var imageDir = 'images/';                         
    var delayInSeconds = 3;                           

    var images = ['blue_logo.png', 'white_logo.png', 'green_logo.png', 'yellow_logo.png', 'black_logo.png', 'pink_logo.png'];

    // don't change below this line
    var num = 0;
    var changeImage = function() {
        var len = images.length;
        rotator.src = imageDir + images[num++];
        if (num == len) {
            num = 0;
        }
    };
    setInterval(changeImage, delayInSeconds * 1000);
})();
</script>
</body>
</html>
